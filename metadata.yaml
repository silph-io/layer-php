name: php-fpm
summary: server-side, HTML-embedded scripting language
maintainers:
 - Marco Ceppi <marco@ceppi.net>
description: |
  This package provides the Fast Process Manager interpreter that runs as
  a daemon and receives Fast/CGI requests.  PHP (recursive acronym for
  PHP: Hypertext Preprocessor) is a widely-used open source general-
  purpose scripting language that is especially suited for web
  development and can be embedded into HTML.  This package is a
  dependency package, which depends on Debian's default PHP version.
tags:
  - php
provides:
  stats:
    interface: php-fpm-stats
